<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action= "/update/{{contact.id}}" method= "POST">

    <input type="text" name="fullname" placeholder="Write your full name" value="{{contact.fullname}}">
    <input type="text" name="email" placeholder="Write your email" value="{{contact.email}}">
    <input type="text" name="phone" placeholder="Write your phone" value="{{contact.phone}}">

    <button>
        Save
    </button>

</form>
</body>
</html>
