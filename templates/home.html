<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
<form action= "/new" method= "POST">

    <input type="text" name="fullname" placeholder="Write your full name">
    <input type="text" name="email" placeholder="Write your email">
    <input type="text" name="phone" placeholder="Write your phone">

    <button>
        Save
    </button>

</form>

<div>
    {% for contact in contacts %}
        <h5>{{ contact.fullname }}</h5>
            <a href="{{ url_for('contacts.update') }}"> Update</a>
            <a href="{{ url_for('contacts.delete', id=contact.id) }}"> Delete</a>

        <p>{{contact.email}}</p>
        <p>{{contact.phone}}</p>
    {% endfor %}

</div>

</body>
</html>
